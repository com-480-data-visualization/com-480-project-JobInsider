<!-- A webpage with a leaflet map showing charts in d3.js -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with D3.js Charts</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 30%;
            right: 0;
            bottom: 300px;
            width: 100%;
        }
        #chart {
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 100%;
            height: 300px;
            top: auto;
        }
    </style>
</head>
<body>
    <h2>Job Market Dashboard <br> from 2024-04-01 to 2024-04-30</h2>
    <div id="map"></div>
    <svg id="chart"></svg>
    <script src="map.js"></script>
</html>
